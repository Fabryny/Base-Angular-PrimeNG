
<form [formGroup]="formulario" (ngSubmit)="salvar()">
    <div class="p-fluid grid formgrid">

        <div class="formgroup field col-12">
            <h5>Nome</h5>
            <input formControlName="nome" type="text" pInputText required
                    [ngClass]="{ 'is-invalid': formEnviado && formControls['nome'].errors }">
            <div *ngIf="formEnviado && formControls['nome'].errors" class="invalid-feedback">
              <div *ngIf="formControls['nome'].errors['required']">Preencha o campo 'nome'</div>
            </div>
        </div>

        <div class="formgroup field col-12">
            <h5>Nome de acesso</h5>
            <input formControlName="nomeAcesso" type="text" pInputText  required
                    [ngClass]="{ 'is-invalid': formEnviado && formControls['nomeAcesso'].errors }">
            <div *ngIf="formEnviado && formControls['nomeAcesso'].errors" class="invalid-feedback">
              <div *ngIf="formControls['nomeAcesso'].errors['required']">Preencha o campo 'Nome de acesso'</div>
            </div>
        </div>
        <!-- COMPONENTIZAR VALIDAÇÃO -->


        <div class="formgroup field col-12 inline-flex">
            <div class="col-6">
                <h5>Senha</h5>
                <p-password formControlName="senha" [toggleMask]="true" [feedback]="false"
                            [ngClass]="{ 'is-invalid': formEnviado && formControls['senha'].errors }">
                </p-password>
                <div *ngIf="formEnviado && formControls['senha'].errors" class="invalid-feedback">
                    <div *ngIf="formControls['senha'].errors['required']">Preencha o campo 'Senha'</div>
                </div>
            </div>
            <div class="col-6">
                <h5>Situação</h5>
                <p-dropdown [options]="listaSituacoes" placeholder="Selecione"
                            formControlName="situacao" optionValue="id" optionLabel="descricao"
                            [ngClass]="{ 'is-invalid': formEnviado && formControls['situacao'].errors }">
                </p-dropdown>
                <div *ngIf="formEnviado && formControls['situacao'].errors" class="invalid-feedback">
                <div *ngIf="formControls['situacao'].errors['required']">Preencha o campo 'Situação'</div>
                </div>
            </div>
        </div>

        <div class="formgroup field col-12">
            <h5>Produtos</h5>
            <div class="field-checkbox">
                <p-checkbox  formControlName="produtos" [(ngModel)]="produtosSelecionados" value="saude" ></p-checkbox>
                <label for="ny">Saúde</label>
            </div>
            <div class="field-checkbox">
                <p-checkbox formControlName="produtos" [(ngModel)]="produtosSelecionados" value="social" ></p-checkbox>
                <label for="sf">Social</label>
            </div>
            <div class="field-checkbox">
                <p-checkbox  formControlName="produtos" [(ngModel)]="produtosSelecionados" value="educacao"></p-checkbox>
                <label for="la">Educação</label>
            </div>
        </div>
    
 <!--        <div class="formgroup field col-12">
            <h5>Produto</h5>
            <p-dropdown appendTo="body" [options]="listaProdutos" [(ngModel)]="produto" 
                        formControlName="produto"placeholder="Selecione" optionLabel="descricao" [showClear]="true"
                        [ngClass]="{ 'is-invalid': formEnviado && formControls['produto'].errors }">
            </p-dropdown>
            <div *ngIf="formEnviado && formControls['produto'].errors" class="invalid-feedback">
              <div *ngIf="formControls['produto'].errors['required']">Preencha o campo 'produto'</div>
            </div>
        </div> -->

    </div>

    <div class="col-12 text-center mt-3">
        <p-button type="submit" label="Salvar"></p-button>
    </div>
</form>
