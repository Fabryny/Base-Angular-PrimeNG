
<div class="col-12 ">
    <p-button (click)="abrirModal()"  class="pb-2" label="Cadastrar"></p-button>

    <div class="mt-2">
        <p-table #dt [value]="listaOperadores" [globalFilterFields]="['nome','nomeAcesso','senha','situacao','produtos']"
                 styleClass="p-datatable-gridlines" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="caption">
                <div class="flex align-items-center justify-content-between">
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input placeholder="Pesquisar" id="float-input" type="text" pInputText (input)="dt.filterGlobal($any($event.target).value,'contains')"> 
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th>Nome</th>
                    <th>Nome de acesso</th>
                    <th>Senha</th>
                    <th>Situação</th>
                    <th>Produtos</th>
                    <th class="text-center" style="width: 120px;">Ação</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{item.nome}}</td>
                    <td>{{item.nomeAcesso}}</td>
                    <td>{{item.senha}}</td>
                    <td>{{item.situacao}}</td>
                    <td>{{item.produtos}}</td>
                    <td class="text-center inline-flex">
                        <button pButton pRipple type="button" icon="pi pi-pencil" 
                                class="mr-2 p-button-sm p-button-rounded"
                                (click)="editar(item)">
                        </button>
                        <button pButton pRipple type="button" icon="pi pi-trash" 
                                class="p-button-sm p-button-rounded p-button-danger"
                                (click)="excluir(item)">
                        </button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>



<p-dialog *ngIf="showDialog" header="Cadastrar Operador" [(visible)]="showDialog" [modal]="true" [style]="{width: '50vw'}">
        <app-cadastrar-operador [edicao]="operadorSelecionado" (fecharDialog)="atualizarModal()"></app-cadastrar-operador>
</p-dialog>
