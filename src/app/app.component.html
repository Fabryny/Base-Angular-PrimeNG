
<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .toolbar #twitter-logo {
    height: 40px;
    margin: 0 8px;
  }

  .toolbar #youtube-logo {
    height: 40px;
    margin: 0 16px;
  }

  .toolbar #twitter-logo:hover,
  .toolbar #youtube-logo:hover {
    opacity: 0.8;
  }

</style>


<div [ngClass]="{ 'sidebar-open': showSidebar }">
  
  <div [ngClass]="{ 'sidebar-open': showSidebar }" class="toolbar" role="banner">
    <button type="button" class="mr-2" 
            (click)="showSidebar = !showSidebar" 
            pRipple pButton 
            icon="pi pi-bars"
            class="sidebarIcon p-button-text p-button-plain p-button-rounded">
    </button>
    <span routerLink="/home" style="cursor: pointer;">Home</span>
    <div class="spacer"></div>  
    <button pButton pRipple type="button" icon="pi pi-power-off" 
            pTooltip="Sair" tooltipPosition="bottom" (click)="deslogar()"
            style="transform: scale(0.8);"
            class="mr-3 p-button-rounded p-button-danger">
    </button>
  </div>

  <app-sidebar [openClose]="showSidebar" ></app-sidebar>

  <div style="margin-top: 60px">
    <router-outlet></router-outlet>
  </div>
  
  <block-ui></block-ui>

</div>
