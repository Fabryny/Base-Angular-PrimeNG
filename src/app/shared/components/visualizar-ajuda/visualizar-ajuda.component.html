<div class="col-12 inline-flex">
    <div class="mx-2">
        <h2>Programa 1</h2>
        <i (click)="abrirAjuda(1,1,1)" class="ml-5 pi pi-question-circle" style="font-size: 2rem; cursor: pointer;"></i>
    </div>
    <div class="mx-2">
        <h2>Programa 2</h2>
        <i (click)="abrirAjuda(0,2,2)" class="ml-5 pi pi-question-circle" style="font-size: 2rem; cursor: pointer;"></i>
    </div>
</div>




<p-dialog *ngIf="showDialog" [dismissableMask]="true" [closeOnEscape]="true"	 
           header="Ajuda Interativa" [(visible)]="showDialog" 
           [modal]="true" [style]="{width: '50vw'}">

    <app-detalhar-ajuda [ajudaSelecionada] = ajudaSelecionada></app-detalhar-ajuda>  

</p-dialog>
